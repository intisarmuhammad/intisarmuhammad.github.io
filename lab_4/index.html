<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Intisar Muhammad's Lab 4</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Prof A's Demo Page</div>
        <button class="button" onclick="clickMe()">
          Click me to make a change
        </button>
        <div class="content">
          <p>
            Retro fam narwhal hoodie meggings viral bushwick yr chartreuse.
            Chartreuse seitan banh mi selfies, woke ennui venmo craft beer. Air
            plant tumeric retro DIY iPhone poutine. +1 gastropub chillwave,
            cronut glossier pork belly tacos poke next level fanny pack vegan
            jianbing lo-fi.
          </p>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
      function clickMe() {
        const content = document.querySelector(".content");
        content.innerHTML = "Hello world";
        let firstname = "Intisar"
        let lastname = "Muhammad"
        let name_length = firstname.length + lastname.length
        let third = firstname.charAt(2)
        let third_upper = third.toUpperCase()
        let paragraph = document.querySelector(".content")
        paragraph.innerHTML = "<p>Hello World!</p> <p> My name has " + name_length + " characters </p> <p> The third character in my name is " + third_upper +"<br> The last three characters of my last name are " + lastname.slice(-3)
        
        const myHeading = document.querySelector('.header');
        myHeading.textContent = firstname +" " + lastname + "'s Lab 4 " +name_length;
      }
      
    </script>
  </body>
</html>
