<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Replace Me With Your Lab Page</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Replace Me With Your Lab Page</div>
        <div class="content"></div>
        <div class="footer"></div>
      </div>
    </div>
    <script>
          fetch('/api') // Rather than fetching from PG County, we're going to fetch from our own server.
            .then(res => res.json())
            .then(res => {
              // Here's where your chart code should go.
              const dataPoints = [];
              const chart = new CanvasJS.Chart("chartContainer", {
                    animationEnabled: true,
      	            theme: "light2",
      	            title: {
      		            text: "Daily Sales Data"
      	            },
      	            axisY: {
      		            title: "Units",
      		            titleFontSize: 24
      	            },
      	            data: [{
      		            type: "column",
      		            yValueFormatString: "#,### Units",
      		            dataPoints: dataPoints
      	            }]
              });

                function addData(data) {
      	          for (var i = 0; i < data.length; i++) {
      		          dataPoints.push({
      			          x: new Date(data[i].date),
      			          y: data[i].units
      		          });
      	          }
                  chart.render();
                }
              })
    </script>
  </body>
</html>
