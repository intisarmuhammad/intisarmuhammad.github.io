<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <div id="mapid"></div>
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
      var mymap = L.map('mapid').setView([51.505, -0.09], 13);
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoiaW50aXNhcjUwNSIsImEiOiJjazhucXludXowd25oM21rejI5cGp2d2hvIn0.kir13BCPPXMvDXu1_p6G7Q'
      }).addTo(mymap);

      var librarymarker = L.marker([38.9860, -76.9451]).addTo(mymap);
      librarymarker.bindPopup("<b>McKeldin Library</b>").openPopup();

      var food = [
        [38.759579, -76.996114, 'Martinis'],
        [38.901794, -76.90064, 'Mcdonalds'],
        [38.908236, -76.71815, 'Subway']
        ];
        for (var i=0; i<food.length; i++) {
          var lat = food[i][0];
          var long = food[i][1];
          var name = food[i][2];
            var newlocation = new L.LatLng(lat, long);
            var marker = L.marker(newlocation).addTo(mymap);
            marker.bindPopup(name).openPopup();
        }
      /*var martinismarker = L.marker([food["long", "lat"]]).addTo(mymap);*/
      
      /*let mcdonaldsmarker = L.marker(food[1]).addTo(mymap);*/
    </script>
  </body>
</html>
